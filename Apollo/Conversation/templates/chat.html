{% extends 'logged_body.html' %}
{% load static %}

{% block page_title %}Chat{% endblock %}

{% block custom_header %}

    <style>
        .divider {
            display: flex;
            align-items: flex-start;
            text-align: center;
            width: 80%;
            margin: 20px auto;
            position: relative;

            opacity: 0.4;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            position: relative;
            top: 50%;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .divider span {
            color: #000;
            padding: 0 5px;
            position: relative;
            z-index: 1;
        }

        /* types */

        .divider-normal::before,
        .divider-normal::after{
            border-bottom: 0.5px solid #66bb6a;
        }   

        .divider-advice::before,
        .divider-advice::after {
            border-bottom: 0.5px solid #ffb74d;
        }

        .divider-appointment::before,
        .divider-appointment::after {
            border-bottom: 0.5px solid #42a5f5;
        }

        .divider-goal::before,
        .divider-goal::after {
            border-bottom: 0.5px solid #ec407a;
        }

        .fa-brain,
        .fa-ellipsis-h {
            font-size: 2rem;
            color: #000;
        }
        

    </style>

    <style>
        pre {
            white-space: pre-wrap;
            word-break: keep-all;
            font-family: 'Nunito'; 
            font-size: 1rem;
        }

        .chat_history_area {
            display: flex;
            flex-direction: column-reverse;
            /* justify-content: flex-end; */

            overflow-y: scroll;
            background-color: #f8f9fc;
            border-radius: 5px;
            border: 1px solid #d1d3e2;
            height: 50vh;

            scrollbar-width: none; 
            -ms-overflow-style: none;  
        }

        .chat_history_area::-webkit-scrollbar {
            display: none;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            margin: 10px 10%;
        }

        .message-wrapper img {
            width: 100px;
            height: 100px;
            object-fit: cover;

            cursor: pointer;

            border-radius: 10px;
            margin: 5px 0;
            border: 2px solid #000;

            align-self: flex-end;
        }

        .message-assistant {
            background-color: #e3e3e3;
            color: black;
            border-radius: 10px;
            padding: 10px;
            max-width: 80%;
            align-self: flex-start;
        }

        .message-user {
            background-color: #000;
            color: white;
            border-radius: 10px;
            padding: 10px;
            max-width: 80%;
            align-self: flex-end;
        }

        .message-normal {
            border-bottom: 3px solid #66bb6a;
        }

        .message-advice {
            border-bottom: 3px solid #ffb74d;
        }

        .message-appointment {
            border-bottom: 3px solid #42a5f5;
        }

        .message-goal {
            border-bottom: 3px solid #ec407a;
        }

        #imgUploadHolder {
            display: none;
            position: absolute;
            right: 0;
            top: -80px;
            width: 80px;
            height: 80px;
            border: 2px solid #000;
            border-radius: 10px;
            overflow: hidden;
        }

        #imageHolder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* border-radius: 10px; */
        }

        #closeImageButton {
            position: absolute;
            right: 0;
            top: 0;
            color: #000;
            border: none;
            /* border-radius: 50%; */
            width: 20px;
            height: 20px;
        }
    </style>

    <style>
        .loader {
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
{% endblock %}

{% block page_content_fluid %}

    <!-- Content Row -->
    <!-- A card that takes up the entire remaining space -->
    <div class="row p-4 justify-content-center">

        <div class="col-lg-8 col-md-10 col-12">
            <div class="card shadow mb-4">
                <!-- Card Header-->
                <div
                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Talk to your health assistant</h6>

                    <!-- make dropdown button with one option to reset state -->
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                            aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#" id="resetStateButton">Reset state</a>
                        </div>
                    </div> 
                </div>

                <!-- Card Body -->
                <div class="card-body">
                    <div class="chat_bot_container">
                        <div class="col-12 p-4 chat_history_area" id="chat_history_area" markdown="1">
                            <!-- font awesome divider that has a brain and says long term memory -->
                            <div class="divider">
                                <span><i class="fas fa-brain"></i><br>long term memory<br><i class="fas fa-ellipsis-h"></i></span>
                                
                            </div>
                        </div>

                        
                        <div class="col-12 p-3">
                            <div class="input-group">
                                <!-- Image holder attached floating right above the input -->
                                <div id="imgUploadHolder">
                                    <!-- also put a x button at the top right of the image -->
                                    <button type="button" class="close" aria-label="Close" id="closeImageButton">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <img src="" id="imageHolder"/>
                                </div>
                                <input type="text" class="form-control bg-light border-0 small" placeholder="Your message..."
                                aria-label="Search" aria-describedby="basic-addon2" id="responseInput">
                                
                                <div class="input-group-append">
                                    
                                    <button class="btn btn-primary" type="button" id="submitResponseButton">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                    
                                    <button class="btn btn-primary" type="button" id="microphoneButton">
                                        <i class="fas fa-microphone"></i>
                                    </button>

                                    <input type="file" accept=".jpg, .jpeg, .png" id="fileInput" style="display: none;" />
                                    <button class="btn btn-primary" type="file" id="uploadImageButton">
                                        <i class="fas fa-image"></i>
                                    </button>

                                </div>
                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
{% endblock %}

{% block custom_scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="{% static 'js/conversation/chat.js' %}"></script>
{% endblock %}
