{% extends 'logged_body.html' %}
{% load static %}

{% block page_title %}Chat{% endblock %}

{% block custom_header %}

    <style>
        .divider {
            display: flex;
            align-items: flex-start;
            text-align: center;
            width: 50%;
            margin: 20px auto;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            position: relative;
            top: 50%;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .divider span {
            color: #000;
            padding: 0 5px;
            position: relative;
            z-index: 1;
        }

        /* types */

        .divider-normal::before,
        .divider-normal::after{
            border-bottom: 2px dashed #66bb6a;
        }   

        .divider-advice::before,
        .divider-advice::after {
            border-bottom: 2px dashed #ffb74d;
        }

        .divider-appointment::before,
        .divider-appointment::after {
            border-bottom: 2px dashed #42a5f5;
        }

        .divider-goal::before,
        .divider-goal::after {
            border-bottom: 2px dashed #ec407a;
        }

        .fa-brain {
            font-size: 1.5rem;
            color: #66bb6a;
        }

    </style>

    <style>
        pre {
            white-space: pre-wrap;
            word-break: keep-all;
            font-family: 'Nunito'; 
            font-size: 1rem;
        }

        .chat_history_area {
            display: flex;
            flex-direction: column-reverse;
            /* justify-content: flex-end; */

            overflow-y: scroll;
            background-color: #f8f9fc;
            border-radius: 5px;
            border: 1px solid #d1d3e2;
            height: 50vh;

            scrollbar-width: none; 
            -ms-overflow-style: none;  
        }

        .chat_history_area::-webkit-scrollbar {
            display: none;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            margin: 10px 15%;
        }

        .message-wrapper img {
            width: 100px;
            height: 100px;
            object-fit: cover;

            cursor: pointer;

            border-radius: 10px;
            margin: 5px 0;
            border: 2px solid #000;

            align-self: flex-end;
        }

        .message-assistant {
            background-color: #e3e3e3;
            color: black;
            border-radius: 10px;
            padding: 10px;
            max-width: 80%;
            align-self: flex-start;
        }

        .message-user {
            background-color: #000;
            color: white;
            border-radius: 10px;
            padding: 10px;
            max-width: 80%;
            align-self: flex-end;
        }

        .message-normal {
            border-bottom: 3px solid #66bb6a;
        }

        .message-advice {
            border-bottom: 3px solid #ffb74d;
        }

        .message-appointment {
            border-bottom: 3px solid #42a5f5;
        }

        .message-goal {
            border-bottom: 3px solid #ec407a;
        }
    </style>
{% endblock %}

{% block page_content_fluid %}

    <!-- Content Row -->
    <!-- A card that takes up the entire remaining space -->
    <div class="row p-4 justify-content-center">

        <div class="col-lg-8 col-md-10 col-12">
            <div class="card shadow mb-4">
                <!-- Card Header-->
                <div
                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Talk to your health assistant</h6>
                </div>

                <!-- Card Body -->
                <div class="card-body">
                    <div class="chat_bot_container">
                        <div class="col-12 p-4 chat_history_area" id="chat_history_area" markdown="1">
                            <!-- font awesome divider that has a brain and says long term memory -->
                            <div class="divider">
                                <span><i class="fas fa-brain"></i><br>long term memory</span>
                                
                            </div>
                        </div>

                        
                        <div class="col-12 p-3">
                            <div class="input-group">

                                <input type="text" class="form-control bg-light border-0 small" placeholder="Your message..."
                                aria-label="Search" aria-describedby="basic-addon2" id="responseInput">
                                
                                <div class="input-group-append">
                                    
                                    <button class="btn btn-primary" type="button" id="submitResponseButton">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                    
                                    <button class="btn btn-primary" type="button" id="microphoneButton">
                                        <i class="fas fa-microphone"></i>
                                    </button>

                                    <input type="file" accept=".jpeg" id="fileInput" style="display: none;" />
                                    <button class="btn btn-primary" type="file" id="uploadImageButton">
                                        <i class="fas fa-image"></i>
                                    </button>

                                </div>
                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
{% endblock %}

{% block custom_scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="{% static 'js/conversation/chat.js' %}"></script>
{% endblock %}
