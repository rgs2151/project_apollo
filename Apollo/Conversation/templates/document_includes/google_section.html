<div class="row">
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Google Fit Stream</h6>
            </div>
    
            <div class="card-body" id="google-fit-widgets">
                <div class="row">
                    <!-- Left section with Google logo and connect button -->
                    <div class="col-12 col-lg-4 mb-3">
                        <div class="logo_holder">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/archive/c/c1/20190925201609%21Google_%22G%22_logo.svg" class="img-fluid mb-3" alt="Google Logo">
                            <button class="btn btn-primary">Connect</button>
                        </div>
                    </div>
                    <!-- Right section with Google Fit widgets -->
                    <div class="col-12 col-lg-8">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="m-0 font-weight-bold text-primary">Steps</h5>
                                        <p class="card-text">Today's steps: 5,000</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="m-0 font-weight-bold text-primary">Calories Burned</h5>
                                        <p class="card-text">Today's calories burned: 500 kcal</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="m-0 font-weight-bold text-primary">Distance</h5>
                                        <p class="card-text">Today's distance: 4 km</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="m-0 font-weight-bold text-primary">Active Minutes</h5>
                                        <p class="card-text">Today's active minutes: 30 mins</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="m-0 font-weight-bold text-primary">Heart Points</h5>
                                        <p class="card-text">Today's heart points: 20 points</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="m-0 font-weight-bold text-primary">Sleep</h5>
                                        <p class="card-text">Last night's sleep: 7 hours</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
