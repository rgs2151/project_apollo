
<div class="row p-4">
    <div class="col-12 col-md-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">{{ shelf_title }}</h6>
            </div>
            <div class="card-body shelf_container" id="file-shelf">
                <div class="d-flex flex-wrap" id="file-items">
                    <!-- Items will be populated via AJAX -->
                </div>
            </div>
        </div>
    </div>

    <div class="col-6 d-none d-md-block">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Inspect Documents</h6>
            </div>
            <div class="card-body shelf_container" id="inspect-section">
                <p>
                    Please click on a document to inspect its details.
                </p>
            </div>
        </div>
    </div>
</div>
