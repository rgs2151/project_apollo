<div class="card mb-4">
    <div class="card-header">Doctors Timing</div>
    <div class="card-body">
        <form>
            <!-- Form (Days of the week checkbox)-->

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="inlineCheckbox1">
                    <label class="custom-control-label" for="inlineCheckbox1">Monday</label>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="inlineCheckbox2">
                    <label class="custom-control-label" for="inlineCheckbox2">Tuesday</label>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="inlineCheckbox3">
                    <label class="custom-control-label" for="inlineCheckbox3">Wednesday</label>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="inlineCheckbox4">
                    <label class="custom-control-label" for="inlineCheckbox4">Thursday</label>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="inlineCheckbox5">
                    <label class="custom-control-label" for="inlineCheckbox5">Friday</label>
                </div>
            </div>

            <div class="row gx-3 mb-3">
                <!-- Form Time Start-->
                <div class="col-md-6">
                    <label class="small mb-1" for="inputTimeStart">Time Start</label>
                    <input class="form-control" id="inputTimeStart" type="time" placeholder="Enter time start" value="">
                </div>

                <!-- Form Time End-->
                <div class="col-md-6">
                    <label class="small mb-1" for="inputTimeEnd">Time End</label>
                    <input class="form-control" id="inputTimeEnd" type="time" placeholder="Enter time end" value="">
                </div>
            </div>

            <!-- Save changes button-->
            <button class="btn btn-primary" type="button">Save changes</button>
        </form>
    </div>
</div>
