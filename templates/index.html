<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Titillium+Web&display=swap" rel="stylesheet">

    <!-- Get font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- <link rel="stylesheet" href="./style.css"> -->

    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            height: 100vh;
            width: 100vw;
            overflow: hidden;

            margin: 0;
            padding: 0;
            box-sizing: border-box;

            background-color: #000;

            font-family: "titillium web", sans-serif !important;
            color: #fff;
        }

        input {
            font-family: "titillium web", sans-serif !important;
            color: #000;
        }

        .main {
            width : 400px !important;
            height : 90% !important;
            background-color: #000;

            margin-left: 30px;
            margin-right: 30px;
            
            border-radius: 10px;
            border: 2px solid #fff;
        }

        .main h1, h2 {
            font-family: "Major Mono Display", monospace;
            font-size: 1.2em;
        }

        .container {
            display: flex;
            flex-direction: column;

            align-items: center;
            justify-content: center;

            padding: 10px;
        }

        .sections {
            width: 80%;

            padding: 10px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .section_header h2 {
            margin: 0px;
        }


        /* ============================== */
        /* Chatbot Styles */
        /* ============================== */

        .animated_bar{
            width: 100%;
            height: 80%;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .animated_button {
            width: 50px;
            height: 50px;
            border-radius: 80px;
            background-color: #000;
            color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .animated_button i {
            font-size: 3em;
        }

        .progress_bar {
            width: 70%;
            height: 40px;
            background-color: #fff;
            border-radius: 10px;

            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;

            padding-left: 10px;

            color: #000;
        }

        .progress_bar span {
            /* font-size: 0.9em; */
            /* font-weight: bold; */
            line-height: 1em;
        }

        .response_window{
            height: 500px;
            width: 100% !important;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;

            border-radius: 10px;
            border: 2px solid #fff;

            overflow: scroll;

            /* Hide the scroll */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .display_window::-webkit-scrollbar {
            display: none;
        }

        .response_window span {
            padding: 20px;
        }

        .inputs {
            width: 100% !important;
            height: 100% !important;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .input_buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #000;
            color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            
            font-size: 1.3em;
        }

        .input_text {
            width: 50%; 
            height: 50%; 
            border-radius: 10px; 
            padding: 10px; 

            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .input_active {
            box-shadow: 0 0 10px #fff;
        }

        /* ============================== */
        /* Goal Styles */
        /* ============================== */

        .goal_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;

            width: 100%;
            height: 600px;

            /* border-radius: 10px;
            border: 2px solid #fff; */

            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .goal_container::-webkit-scrollbar {
            display: none;
        }

        .goal {
            width: 100%;
            height: 50px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;

            margin: 10px;
            padding: 10px;

            border-radius: 10px;
            border: 2px solid #fff;
            
            cursor: pointer;
        }

        .goal:hover {
            box-shadow: 0 0 10px #fff;
        }

        .goal_icon {
            width: 50px;
            height: 50px;

            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 2em;
        }

        .goal_details {
            width: 80%;
            height: 100%;

            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .goal_title {
            font-size: 1.1em;
            padding-bottom: 10px;
        }

        .goal_progress_bar {
            width: 90%;
            height: 10px;

            display: flex;
            align-items: center;
            justify-content: center;

            background-color: #fff;
            border-radius: 10px;
        }

        /* ============================== */
        /* Data Styles */
        /* ============================== */

        .search_bar_container {
            width: 100%;
            height: 50px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
        }

        .search_bar {
            width: 50%;

            padding: 10px;

            border-radius: 10px;
            border: 2px solid #fff;
        }

        .search_button {

            padding-left: 10px;

            color: #fff;
            background-color: #000;
            
            cursor: pointer;
            
            border: none;
            font-size: 1.5em;
        }

        .data_container {
            display: flex;
            flex-direction: row;
            align-content: flex-start;
            justify-content: flex-start;
            flex-wrap: wrap;

            width: 100%;
            height: 500px;

            overflow: scroll;

            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .data_container::-webkit-scrollbar {
            display: none;
        }

        .data_holder {
            height: 120px;
            width: 28%;

            margin: 5px;

            cursor: pointer;

            border-radius: 10px;
            border: 2px solid #fff;

            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */

            overflow: scroll;

            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .data_holder::-webkit-scrollbar {
            display: none;
        }

        .data_holder:hover {
            box-shadow: 0 0 5px #fff;
        }

        .temp_head_container {
            width: 100%;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            padding: 10px;

            text-align: center;

        }

        .temp_data_head {
            width: 30%;
            height: 30%;

            display: flex;
            flex-direction: row;
            align-items: center;
            align-content: center;
            justify-content: center;

            padding: 10px;
        }

        .data_title {
            font-weight: bold;
            font-size: 1em;
            padding-top: 10px;
        }

        .data_date {
            font-size: 0.8em;
        }

        .data_content {
            font-size: 1em;
            padding: 10px;
        }

        /* ============================== */
        /* Animations */
        /* ============================== */

        .rotate {
            -moz-transition: all .7s linear;
            -webkit-transition: all .7s linear;
            transition: all .7s linear;
        }

        .rotate.down {
            animation: rotate-infinite .7s linear infinite;
        }

        @keyframes rotate-infinite {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>

</head>
<body>

        <div class="container">

                </div>
            </div>

            <div class="sections">
                <div class="search_bar_container">
                    <input type="text" class="search_bar" placeholder="Search for data">
                    <button id="search_button" class="search_button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="sections">

                <div class="data_container">
                    <div class="temp_head_container">
                        <div class="temp_data_head">

                        </div>

    <!-- Set access token -->
    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var access_token = url.searchParams.get("token");
        
    </script>

    <!-- Import jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>

    <!-- Upload pdf file -->
    <script>
        // Upload pdf file

        $("#file-upload").change(function () {
            var file_data = $('#file-upload').prop('files')[0];
            var form_data = new FormData();
            form_data.append('file', file_data);

            $(".rotate").toggleClass("down");

            $.ajax({
                url: 'http://localhost:8000/upload',
                dataType: 'text',
                cache: false,
                contentType: false,
                processData: false,
                data: form_data,
                type: 'post',
                success: function (response) {
                    $(".rotate").toggleClass("down");
                },
                error: function (response) {
                    $(".rotate").toggleClass("down");

                    console.log(response);
                }
            });
        });

    </script>

    <!-- Voice Recognition -->
    <script>

        if (annyang) {
            annyang.start({ autoRestart: true, continuous: true, paused: true });
            // Start listening.
            annyang.addCallback('result', function (phrases) {
                
                var total_prompt = $("#voice_text").val();
                total_prompt += phrases[0] + ' ';
                console.log('I think the user said: ', phrases[0]);
                $("#voice_text").val(total_prompt);
            });

        } else {
            console.log('Annyang not available');
        }

        var currently_speaking = false;
        $("#microphone").click(function () {
            if (currently_speaking) {
                annyang.pause();

                console.log('Stopped Listening...');
                currently_speaking = false;
                $(this).removeClass("input_active");
            } 
            else {
                annyang.resume();
                console.log('Listening...');
                
                currently_speaking = true;
                $(this).addClass("input_active");
            }
        });

    </script>

    <!-- Send prompt to server on click of send -->
    <script>

        $("#send_button").click(function () {
            var prompt = $("#voice_text").val();
            console.log(prompt);

            $(".rotate").toggleClass("down");

            $.ajax({
                url: 'http://localhost:8000/speech',
                type: 'post',
                data: { 'prompt': prompt },
                success: function (response) {
                    $(".rotate").toggleClass("down");

                    $("#response_text").text(response.response);
                    console.log(response);
                },
                error: function (response) {
                    $(".rotate").toggleClass("down");

                    $("#response_text").text("error in response");
                    console.log(response);
                }
            });

            $("#voice_text").val('');
        });

    </script>

    <script>

        function set_data_holder(data) {
            $(".data_container").empty();

            for (var i = 0; i < data.length; i++) {
                new_data_element = '<div class="data_holder"><div class="data_title"><span>' + data[i].parameter_label + '</span></div><div class="data_date"><span>' + data[i].parameter_type + '</span></div><div class="data_content"><span>' + data[i].parameter_value + '</span></div></div>';
                $(".data_container").append(new_data_element);
            }
        }

        
        $("#search_button").click(function () {

            $(".rotate").toggleClass("down");

            $.ajax({
                url: 'http://localhost:8000/data',
                type: 'get',
                success: function (response) {
                    $(".rotate").toggleClass("down");

                    set_data_holder(response.data);

                    console.log(response);
                },
                error: function (response) {
                    $(".rotate").toggleClass("down");

                    console.log(response);
                }
            });

            // $(".search_bar").val('');
        });
        

    </script>
