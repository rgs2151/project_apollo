    <!-- Set access token -->
    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var access_token = url.searchParams.get("token");
        localStorage.setItem("token", access_token);

        localStorage.getItem("token")
    </script>

    <!-- Import jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>

    <!-- Upload pdf file -->
    <script>
        // Upload pdf file

        $("#file-upload").change(function () {
            var file_data = $('#file-upload').prop('files')[0];
            var form_data = new FormData();
            form_data.append('file', file_data);

            $(".rotate").toggleClass("down");

            $.ajax({
                url: 'http://localhost:8000/upload',
                headers: {"Authorization": localStorage.getItem("token")},
                dataType: 'text',
                cache: false,
                contentType: false,
                processData: false,
                data: form_data,
                type: 'post',
                success: function (response) {
                    $(".rotate").toggleClass("down");
                },
                error: function (response) {
                    $(".rotate").toggleClass("down");

                    console.log(response);
                }
            });
        });

    </script>

    <!-- Voice Recognition -->
    <script>

        if (annyang) {
            annyang.start({ autoRestart: true, continuous: true, paused: true });
            // Start listening.
            annyang.addCallback('result', function (phrases) {
                
                var total_prompt = $("#voice_text").val();
                total_prompt += phrases[0] + ' ';
                console.log('I think the user said: ', phrases[0]);
                $("#voice_text").val(total_prompt);
            });

        } else {
            console.log('Annyang not available');
        }

        var currently_speaking = false;
        $("#microphone").click(function () {
            if (currently_speaking) {
                annyang.pause();

                console.log('Stopped Listening...');
                currently_speaking = false;
                $(this).removeClass("input_active");
            } 
            else {
                annyang.resume();
                console.log('Listening...');
                
                currently_speaking = true;
                $(this).addClass("input_active");
            }
        });

    </script>

    <!-- Send prompt to server on click of send -->
    <script>

        $("#send_button").click(function () {
            var prompt = $("#voice_text").val();
            console.log(prompt);

            $(".rotate").toggleClass("down");

            $.ajax({
                url: 'http://localhost:8000/speech',
                headers: {"Authorization": localStorage.getItem("token")},
                type: 'post',
                data: { 'prompt': prompt },
                success: function (response) {
                    $(".rotate").toggleClass("down");

                    $("#response_text").text(response.response);
                    console.log(response);
                },
                error: function (response) {
                    $(".rotate").toggleClass("down");

                    $("#response_text").text("error in response");
                    console.log(response);
                }
            });

            $("#voice_text").val('');
        });

    </script>

    <script>

        function set_data_holder(data) {
            $(".data_container").empty();

            for (var i = 0; i < data.length; i++) {
                new_data_element = '<div class="data_holder"><div class="data_title"><span>' + data[i].parameter_label + '</span></div><div class="data_date"><span>' + data[i].parameter_type + '</span></div><div class="data_content"><span>' + data[i].parameter_value + '</span></div></div>';
                $(".data_container").append(new_data_element);
            }
        }

        
        $("#search_button").click(function () {

            $(".rotate").toggleClass("down");

            $.ajax({
                url: 'http://localhost:8000/data',
                headers: {"Authorization": localStorage.getItem("token")},
                type: 'get',
                success: function (response) {
                    $(".rotate").toggleClass("down");

                    set_data_holder(response.data);

                    console.log(response);
                },
                error: function (response) {
                    $(".rotate").toggleClass("down");

                    console.log(response);
                }
            });

            // $(".search_bar").val('');
        });
    </script>

    <!-- Goals now -->
    <script>

        function make_goal_item(goal) {

            $(".goal_container").empty();

            for (var i = 0; i < goal.length; i++) {
                new_goal_element = '<div class="goal"><div class="goal_icon"><i class="' + goal[i].reminder + '"></i></div><div class="goal_details"><div class="goal_title"><span>' + goal[i].goal + '</span></div><div class="goal_progress_bar"></div></div></div>';
                $(".goal_container").append(new_goal_element);
            }
        }

        // On document load
        $(document).ready(function () {
            // Send ajax get request to get goals

            $.ajax({
                url: 'http://localhost:8000/goal',
                headers: {"Authorization": localStorage.getItem("token")},
                type: 'get',
                success: function (response) {
                    console.log(response.data);
                    make_goal_item(response.data);
                    
                },
                error: function (response) {
                    console.log(response);
                }
            });
        });
